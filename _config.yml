  안녕하세요 신입 개발자 김태현입니다. 지금까지 진행해왔던 모든 프로젝트들을 통해 의사 소통과 협업과 같은 팀워크 능력을 습득하였습니다. 새로운 도전에 대한 열린 마음과 적극적인 태도를 바탕으로, 제가 그동안 배워온 모든 기술과 인간적 역량을 발휘하여 회사의 성장에 기여하고자 합니다.
