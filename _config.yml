        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: 이력서 관리 사이트
        link: github.com/thkim704/Resume
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: github.com/thkim704/Resume
          - title:  Presentation for project
            icon: fas fa-file-powerpoint
            url: https://drive.google.com/file/d/13VydbU_RV_wCg2fJBGRLA9GxWavSLHXa/view?usp=sharing
          - title:  video for project
            icon: fas fa-play
            url: https://drive.google.com/file/d/1EDxfL2TciwK9ljYu9O6D5cg0JA5wkyj5/view?usp=sharing
        quote: >
          <mark>HTML</mark> <mark>CSS</mark> <mark>JavaScript</mark> <mark>Spring</mark> <mark>JPA</mark> <mark>MySQL</mark>
        description: | # this will include new lines to allow paragraphs
            - 취업에 도움이 되도록 원활한 이력 관리를 위한 사이트를 구현하는 개인 프로젝트
            - Oven을 이용해 UI/UX 화면 설계, 요구사항에 따라 기능을 상세하게 설계
            - 기획 산출물을 토대로 엔티티와 속성들을 도출해내고, 정규화를 진행하여 ERD를 설계
            - Spring Boot를 사용하여 MVC 모델로 사이트를 구현
            - MySQL을 DB로 사용, 더 효율적이고 일관적으로 데이터를 관리할 수 있도록 Spring Data JPA를 사용.
            - DOM을 사용하여 동적 페이지로 구현
      - layout: top-middle
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Food-Sharing
        link: github.com/thkim704/Food-Sharing
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: github.com/thkim704/Food-Sharing
          - title:  Presentation for project
            icon: fas fa-file-powerpoint
            url: https://drive.google.com/file/d/1BlSqYWhyzamuOk_FcnLxK5ZsPnQUxeod/view?usp=sharing
          - title:  video for project
            icon: fas fa-play
            url: https://drive.google.com/file/d/1-mZGUk4QAgtq6kTC3VBvhzxFBZsgFgTP/view?usp=sharing
        quote: >
          <mark>Java</mark> <mark>XML</mark> <mark>Android Studio</mark> <mark>FireBase</mark> <mark>Google Map Platform</mark>
        description: | # this will include new lines to allow paragraphs
            - 위치 기반 시스템을 활용한 지역 사람들 끼리 음식을 나눌 수 있는 앱을 개발하는 개인 프토젝트 
            - Oven을 이용해 UI/UX 화면 설계 
            - 기능 요구사항을 기반으로 상세한 프로세스 동작 과정을 도출하여 동작흐름도를 설계
            - Android Studio 환경에서 앱을 구현
            - Firebase를 DB로 사용, Google Map Platform API의 geocoding 기능을 사용해 주소 등록 기능을 구현
            - 설계서를 기반으로 체크 리스트를 제작, 이를 통해 테스트를 진행
      - layout: top-middle
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: 웹툰 추천 사이트
        link: github.com/thkim704/Webtoon
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: github.com/thkim704/Webtoon
          - title:  Presentation for project
            icon: fas fa-file-powerpoint
            url: https://drive.google.com/file/d/1A6MH0tL-uIRYZjqxyJVnpR9MZ5ybxUds/view?usp=sharing
        quote: >
          <mark>HTML</mark> <mark>CSS</mark> <mark>MySQL</mark> <mark>BootStrap</mark>
        description: | # this will include new lines to allow paragraphs
            - 잊혀져 가거나 숨겨진 웹툰 추천하고 사용자들이 게시판을 이용해 자유롭게 웹툰을 리뷰하는 사이트를 구축하는 팀 프로젝트
            - HTML과 CSS 그리고 JavaScript를 사용하여 총 14개의 화면 중 8개의 화면, 약 17개의 기능 중 11개의 기능을 담당하여 구현 
            - 제가 담당한 주요 기능 : 게시판 기능
  - title: Education
